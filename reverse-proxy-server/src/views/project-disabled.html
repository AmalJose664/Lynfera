<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Disabled</title>
		<style>
			:root {
				--bg: #0a0a0a;
				--card-bg: #111111;
				--text-primary: #fafafa;
				--text-secondary: #a1a1aa;
				--border: #27272a;
				--font-sans: system-ui, -apple-system, sans-serif;
				--font-mono: ui-monospace, "Cascadia Code", monospace;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: var(--bg);
				color: var(--text-primary);
				font-family: var(--font-sans);
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 24px;
				line-height: 1.5;
			}

			.container {
				width: 100%;
				max-width: 440px;
			}

			h1 {
				font-size: 24px;
				font-weight: 600;
				margin-bottom: 8px;
				letter-spacing: -0.02em;
			}

			p {
				font-size: 15px;
				color: var(--text-secondary);
				margin-bottom: 24px;
			}

			.debug-box {
				background: var(--card-bg);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 16px;
				margin-bottom: 32px;
				font-family: var(--font-mono);
				font-size: 13px;
			}

			.line {
				display: flex;
				justify-content: space-between;
				gap: 12px;
			}

			.key {
				color: #52525b;
				user-select: none;
			}

			.val {
				color: var(--text-secondary);
				text-align: right;
			}

			.btn {
				display: inline-block;
				background: var(--text-primary);
				color: var(--bg);
				padding: 10px 20px;
				border-radius: 6px;
				font-size: 14px;
				font-weight: 500;
				text-decoration: none;
				transition: opacity 0.2s;
			}

			.btn:hover {
				opacity: 0.9;
			}

			@media (max-width: 480px) {
				.btn {
					display: block;
					text-align: center;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Project disabled</h1>
			<p>This project has been disabled by the owner and is no longer publicly accessible.</p>

			<div class="debug-box">
				<div class="line">
					<span class="key">SLUG</span>
					<span class="val" id="slug-val">...</span>
				</div>
			</div>

			<a href="/project" class="btn project-link">Return to dashboard</a>
		</div>

		<script>
			// Set Slug
			const slug = window.location.hostname.split(".")[0] || "unknown"
			document.getElementById("slug-val").textContent = slug

			// Dynamic Dashboard Link
			function getCookie(name) {
				const value = `; ${document.cookie}`
				const parts = value.split(`; ${name}=`)
				if (parts.length === 2) return parts.pop().split(";").shift()
			}

			try {
				const cookieData = getCookie("project_id")
				if (cookieData) {
					const data = JSON.parse(decodeURIComponent(cookieData))
					const projectLink = document.querySelector(".project-link")
					if (data._id && data.frontend) {
						projectLink.href = `${data.frontend}/projects/${data._id}`
					}
				}
			} catch (e) {
				console.error("Context error:", e)
			}
		</script>
	</body>
</html>
