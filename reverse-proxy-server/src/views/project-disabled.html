<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Disabled - Lynfera</title>
		<style>
			:root {
				--bg: #0a0a0a;
				--text-primary: #ffffff;
				--text-secondary: #a1a1aa;
				--accent: #ffffff;
				--accent-hover: #e4e4e7;
				--border: #27272a;
				--font-sans: "Inter", -apple-system, system-ui, sans-serif;
				--font-mono: "JetBrains Mono", "SF Mono", monospace;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: var(--bg);
				/* Static-like grid background */
				background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
					linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px), radial-gradient(circle at 50% 50%, #161616 0%, #0a0a0a 100%);
				background-size: 40px 40px, 40px 40px, 100% 100%;
				color: var(--text-primary);
				font-family: var(--font-sans);
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				padding: 24px;
				overflow: hidden;
			}

			.container {
				animation: fadeIn 1s ease-out;
				z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: center;
				max-width: 480px;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			.logo-mark {
				margin-bottom: 40px;
				filter: grayscale(1);
				opacity: 0.5;
			}

			/* Disabled Status Badge */
			.disabled-badge {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				font-size: 11px;
				font-weight: 700;
				letter-spacing: 0.15em;
				text-transform: uppercase;
				padding: 6px 14px;
				border-radius: 4px;
				background: rgba(255, 255, 255, 0.03);
				border: 1px solid var(--border);
				margin-bottom: 24px;
				color: var(--text-secondary);
			}

			h1 {
				font-size: clamp(1.8rem, 6vw, 2.8rem);
				font-weight: 700;
				letter-spacing: -0.04em;
				margin-bottom: 16px;
			}

			.description {
				font-size: 16px;
				color: var(--text-secondary);
				margin-bottom: 32px;
				line-height: 1.6;
			}

			/* Notice Box */
			.notice-box {
				width: 100%;
				background: rgba(255, 255, 255, 0.02);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 20px;
				margin-bottom: 32px;
				text-align: left;
				position: relative;
			}

			.info-row {
				display: flex;
				justify-content: space-between;
				font-family: var(--font-mono);
				font-size: 13px;
				margin-bottom: 8px;
			}

			.info-row:last-child {
				margin-bottom: 0;
			}

			.label {
				color: #52525b;
			}
			.value {
				color: var(--text-secondary);
			}

			.cta-group {
				display: flex;
				gap: 12px;
				width: 100%;
			}

			.btn {
				flex: 1;
				padding: 12px 24px;
				border-radius: 6px;
				font-size: 14px;
				font-weight: 500;
				text-decoration: none;
				transition: all 0.2s ease;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.btn-primary {
				background-color: var(--accent);
				color: #000;
				border: none;
			}

			.btn-primary:hover {
				background-color: var(--accent-hover);
				transform: translateY(-1px);
			}

			.btn-secondary {
				background: transparent;
				color: var(--text-primary);
				border: 1px solid var(--border);
			}

			.btn-secondary:hover {
				background: rgba(255, 255, 255, 0.05);
				border-color: #52525b;
			}

			.lock-icon {
				margin-bottom: 20px;
				opacity: 0.3;
			}

			@media (max-width: 480px) {
				.cta-group {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo-mark">
				<svg
					stroke="currentColor"
					fill="currentColor"
					style="transform: rotate(180deg)"
					viewBox="0 0 512 512"
					height="40px"
					width="40px"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M440.8 129.5L261.7 49.2c-3.6-1.6-7.7-1.6-11.3 0L71.2 129.5c-6 2.7-6.2 11.8-.4 14.8l178.7 94.1c4.1 2.2 8.9 2.2 13 0l178.7-94.1c5.8-3 5.6-12.1-.4-14.8zM280.2 462.9l180.1-95.3c2.2-1.4 3.6-4 3.6-6.8V175.9c0-5.9-5.8-9.7-10.7-7.1l-180.1 92.8c-2.6 1.3-4.2 4.1-4.2 7.1V456c.1 6.2 6.4 10 11.3 6.9zM48 175.9v184.8c0 2.8 1.4 5.4 3.6 6.8l180.1 95.3c5 3.2 11.2-.6 11.2-6.8V268.7c0-3-1.6-5.8-4.2-7.1l-180-92.8c-4.9-2.6-10.7 1.3-10.7 7.1z"
					></path>
				</svg>
			</div>

			<div class="disabled-badge">Project Disabled</div>

			<h1>Project Disabled.</h1>
			<p class="description">This project has been disabled by the owner and is no longer publically accessible.</p>

			<div class="notice-box">
				<div class="info-row">
					<span class="label">Project Slug</span>
					<span class="value" id="slug-val">...</span>
				</div>
			</div>

			<div class="cta-group">
				<a href="/project" class="btn btn-primary project-link">Return to Dashboard</a>
			</div>
		</div>

		<script>
			// Set dynamic values
			document.getElementById("slug-val").innerText = window.location.hostname.split(".")[0] || "unknown"
			const projectLinkElemment = document.querySelector(".project-link")

			function getCookie(name) {
				const value = `; ${document.cookie}`
				const parts = value.split(`; ${name}=`)
				if (parts.length === 2) {
					return parts.pop().split(";").shift()
				}
				console.log()
			}
			const data = JSON.parse(decodeURIComponent(getCookie("project_id")))
			if (data._id) {
				projectLinkElemment.href = data.frontend + "/projects/" + data._id
			}
		</script>
	</body>
</html>
