<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Initialised - No Deployments</title>
		<style>
			:root {
				--bg: #0a0a0a;
				--text-primary: #fafafa;
				--text-secondary: #a1a1aa;
				--border: #27272a;
				--font-sans: system-ui, -apple-system, sans-serif;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: var(--bg);
				color: var(--text-primary);
				font-family: var(--font-sans);
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 24px;
				line-height: 1.5;
				text-align: center;
			}

			.container {
				width: 100%;
				max-width: 400px;
			}

			h1 {
				font-size: 24px;
				font-weight: 600;
				margin-bottom: 8px;
				letter-spacing: -0.02em;
			}

			p {
				font-size: 15px;
				color: var(--text-secondary);
				margin-bottom: 32px;
			}

			strong {
				color: var(--text-primary);
				font-weight: 500;
			}

			.cta-group {
				display: flex;
				flex-direction: column;
				gap: 12px;
			}

			.btn {
				display: block;
				padding: 12px 18px;
				border-radius: 6px;
				font-size: 14px;
				font-weight: 500;
				text-decoration: none;
				transition: all 0.2s ease;
			}

			.btn-primary {
				background: var(--text-primary);
				color: var(--bg);
			}

			.btn-secondary {
				border: 1px solid var(--border);
				color: var(--text-primary);
			}

			.btn:hover {
				opacity: 0.8;
				transform: translateY(-1px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>No deployments yet</h1>
			<p>Your project <strong id="proj-name">...</strong> is ready. Go to your dashboard to start your first deployment.</p>

			<div class="cta-group">
				<a href="/projects" class="btn btn-primary project-link">create new Deployment</a>
				<a href="/docs" class="btn btn-secondary docs-link">View documentation</a>
			</div>
		</div>

		<script>
			// Set Project Name from Hostname
			const slug = window.location.hostname.split(".")[0] || "new-project"
			document.getElementById("proj-name").textContent = slug

			// Dynamic Links from Cookie
			function getCookie(name) {
				const value = `; ${document.cookie}`
				const parts = value.split(`; ${name}=`)
				if (parts.length === 2) return parts.pop().split(";").shift()
			}

			try {
				const cookieData = getCookie("project_id")
				if (cookieData) {
					const data = JSON.parse(decodeURIComponent(cookieData))
					if (data._id && data.frontend) {
						document.querySelector(".project-link").href = `${data.frontend}/projects/${data._id}`
						document.querySelector(".docs-link").href = `${data.frontend}/docs/`
					}
				}
			} catch (e) {
				console.error("Context error:", e)
			}
		</script>
	</body>
</html>
