<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Building Project - Lynfera</title>
		<style>
			:root {
				--bg: #0a0a0a;
				--card-bg: #111111;
				--text-primary: #fafafa;
				--text-secondary: #a1a1aa;
				--border: #27272a;
				--accent: #fafafa;
				--font-sans: system-ui, -apple-system, sans-serif;
				--font-mono: ui-monospace, "Cascadia Code", monospace;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: var(--bg);
				color: var(--text-primary);
				font-family: var(--font-sans);
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 24px;
				line-height: 1.5;
				overflow: hidden;
			}

			.container {
				width: 100%;
				max-width: 480px;
				text-align: center;
			}

			/* Status Badge */
			.status-badge {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				font-size: 11px;
				font-weight: 600;
				text-transform: uppercase;
				letter-spacing: 0.05em;
				padding: 6px 14px;
				border-radius: 100px;
				background: var(--card-bg);
				border: 1px solid var(--border);
				margin-bottom: 24px;
				color: var(--text-secondary);
			}

			.pulse-dot {
				width: 6px;
				height: 6px;
				background-color: #3b82f6;
				border-radius: 50%;
				animation: pulse 2s infinite;
			}

			@keyframes pulse {
				0% {
					box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
				}
				70% {
					box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
				}
				100% {
					box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
				}
			}

			h1 {
				font-size: 24px;
				font-weight: 600;
				margin-bottom: 8px;
				letter-spacing: -0.02em;
			}

			p {
				font-size: 15px;
				color: var(--text-secondary);
				margin-bottom: 32px;
			}

			/* Loading Bar */
			.progress-wrapper {
				width: 100%;
				height: 2px;
				background: var(--border);
				border-radius: 2px;
				margin-bottom: 24px;
				overflow: hidden;
				position: relative;
			}

			.progress-bar {
				position: absolute;
				height: 100%;
				width: 30%;
				background: var(--accent);
				animation: loading 1.8s infinite ease-in-out;
			}

			@keyframes loading {
				0% {
					left: -30%;
				}
				100% {
					left: 100%;
				}
			}

			/* Build Terminal */
			.build-log {
				width: 100%;
				background: var(--card-bg);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 16px;
				font-family: var(--font-mono);
				font-size: 12px;
				text-align: left;
				margin-bottom: 32px;
				height: 140px;
				overflow-y: auto;
				scrollbar-width: none; /* Firefox */
			}
			.build-log::-webkit-scrollbar {
				display: none;
			}

			.log-line {
				margin-bottom: 4px;
				display: flex;
				gap: 12px;
			}

			.log-time {
				color: #52525b;
				min-width: 65px;
			}
			.log-msg {
				color: var(--text-secondary);
			}
			.log-msg.active {
				color: var(--text-primary);
			}

			/* Actions */
			.cta-group {
				display: flex;
				gap: 12px;
			}

			.btn {
				flex: 1;
				padding: 10px 18px;
				border-radius: 6px;
				font-size: 14px;
				font-weight: 500;
				text-decoration: none;
				transition: all 0.2s ease;
				cursor: pointer;
				border: none;
			}

			.btn-primary {
				background: var(--text-primary);
				color: var(--bg);
			}

			.btn-secondary {
				background: transparent;
				border: 1px solid var(--border);
				color: var(--text-primary);
			}

			.btn:hover {
				opacity: 0.8;
			}

			@media (max-width: 480px) {
				.cta-group {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="status-badge">
				<span class="pulse-dot"></span>
				Build in progress
			</div>

			<h1>Project is building</h1>
			<p>Deploying your project to the edge. This usually takes less than a minute.</p>

			<div class="progress-wrapper">
				<div class="progress-bar"></div>
			</div>

			<div class="build-log" id="build-log"></div>

			<div class="cta-group">
				<button onclick="window.location.reload()" class="btn btn-primary">Refresh status</button>
				<a href="/projects" class="btn btn-secondary project-link">View dashboard</a>
			</div>
		</div>

		<script>
			const logContainer = document.getElementById("build-log")
			const logs = [
				"logs are coming ...",
				"logs are coming ...",
				"logs are coming ...",
				"logs are coming ...",
				"logs are coming ...",
				"Warmup in progress ...",
			]

			let currentLine = 0

			function addLogLine() {
				if (currentLine < logs.length) {
					const line = document.createElement("div")
					line.className = "log-line"
					const time = new Date().toLocaleTimeString([], { hour12: false, hour: "2-digit", minute: "2-digit", second: "2-digit" })

					line.innerHTML = `
                    <span class="log-time">${time}</span>
                    <span class="log-msg active">â†’ ${logs[currentLine]}</span>
                `

					if (logContainer.lastChild) {
						logContainer.lastChild.querySelector(".log-msg").classList.remove("active")
					}

					logContainer.appendChild(line)
					currentLine++
					logContainer.scrollTop = logContainer.scrollHeight

					setTimeout(addLogLine, 1500 + Math.random() * 2000)
				}
			}

			addLogLine()

			// Cookie handling for dashboard link
			function getCookie(name) {
				const value = `; ${document.cookie}`
				const parts = value.split(`; ${name}=`)
				if (parts.length === 2) return parts.pop().split(";").shift()
			}

			try {
				const cookieData = getCookie("project_id")
				if (cookieData) {
					const data = JSON.parse(decodeURIComponent(cookieData))
					if (data._id && data.frontend) {
						document.querySelector(".project-link").href = `${data.frontend}/projects/${data._id}`
					}
				}
			} catch (e) {}
		</script>
	</body>
</html>
