<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Page Not Found</title>
		<style>
			:root {
				--bg: #0a0a0a;
				--card-bg: #111111;
				--text-primary: #fafafa;
				--text-secondary: #a1a1aa;
				--border: #27272a;
				--font-sans: system-ui, -apple-system, sans-serif;
				--font-mono: ui-monospace, "Cascadia Code", monospace;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: var(--bg);
				color: var(--text-primary);
				font-family: var(--font-sans);
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 24px;
				line-height: 1.5;
			}

			.container {
				width: 100%;
				max-width: 440px;
			}

			h1 {
				font-size: 24px;
				font-weight: 600;
				margin-bottom: 8px;
				letter-spacing: -0.02em;
			}

			p {
				font-size: 15px;
				color: var(--text-secondary);
				margin-bottom: 24px;
			}

			.debug-box {
				background: var(--card-bg);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 16px;
				margin-bottom: 32px;
				font-family: var(--font-mono);
				font-size: 13px;
			}

			.line {
				display: flex;
				gap: 12px;
				margin-bottom: 4px;
			}

			.key {
				color: #52525b;
				user-select: none;
				min-width: 45px;
			}

			.val {
				color: var(--text-secondary);
				word-break: break-all;
			}

			.cta-group {
				display: flex;
				gap: 12px;
			}

			.btn {
				padding: 10px 18px;
				border-radius: 6px;
				font-size: 14px;
				font-weight: 500;
				text-decoration: none;
				transition: all 0.2s ease;
			}

			.btn-primary {
				background: var(--text-primary);
				color: var(--bg);
			}

			.btn-secondary {
				border: 1px solid var(--border);
				color: var(--text-primary);
			}

			.btn:hover {
				opacity: 0.8;
			}

			@media (max-width: 480px) {
				.cta-group {
					flex-direction: column;
				}
				.btn {
					text-align: center;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Page not found</h1>
			<p>The specific path you requested does not exist on this deployment.</p>

			<div class="debug-box">
				<div class="line">
					<span class="key">HOST</span>
					<span class="val" id="host-val">...</span>
				</div>
				<div class="line">
					<span class="key">PATH</span>
					<span class="val" id="path-val">...</span>
				</div>
			</div>

			<div class="cta-group">
				<a href="/" class="btn btn-primary">Project home</a>
				<a href="javascript:history.back()" class="btn btn-secondary">Go back</a>
			</div>
		</div>

		<script>
			document.getElementById("host-val").textContent = window.location.hostname
			document.getElementById("path-val").textContent = window.location.pathname
		</script>
	</body>
</html>
